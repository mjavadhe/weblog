<!DOCTYPE html>
<html lang="en">
<head>
        {% extends 'base.html' %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<style>
html, body {
    height: 100%;
    width: 100%;
    place-items: center;
    background: -webkit-linear-gradient(left, #9896F0, #FBC8D5);
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: auto;
}

form label {
    font-weight: bold;
    margin-top: 10px;
}

form input[type="text"],
form textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

form button {
    background: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

form button:hover {
    background: #45a049;
}
</style>
<form method="post">
    <p align="center">create comment for:</p>

    {% csrf_token %}
    <div align="center">
        <label>title: {{ post.title }}</label>
        <br>
        <label>text: {{ post.text }}</label>
    </div>
    <br>
    <label for="text">comment:</label>
    <textarea id="text" name="text" required></textarea><br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
</body>
</html>
